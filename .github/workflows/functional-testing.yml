name: PHP Unit Tests

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to run tests on'
        required: true
        default: 'main'
        type: string
  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: php:8.2-cli

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.target_branch }}

    - name: Install Composer
      run: |
        apt-get update && apt-get install -y curl unzip git
        curl -sS https://getcomposer.org/installer | php
        mv composer.phar /usr/local/bin/composer

    - name: Install dependencies
      run: php bin/composer install --prefer-dist --no-progress --no-interaction

    - name: Run test suite
      run: bin/phpunit -c Build/BuildEssentials/PhpUnit/FunctionalTests.xml Packages/Application/NNHKRNK.MCP/Tests/Functional --debug